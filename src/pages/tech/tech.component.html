<header>
    <span>03</span> SPACE LAUNCH 101
</header>
<div class="tech-container">
    <div class="info-and-next">
        <div class="next-boxes">
            <button (click)="change_image(0)" class="next-buts"
                [ngClass]="{'next-buts-change':next_buts_===0}">1</button>
            <button (click)="change_image(1)" class="next-buts"
                [ngClass]="{'next-buts-change':next_buts_===1}">2</button>
            <button (click)="change_image(2)" class="next-buts"
                [ngClass]="{'next-buts-change':next_buts_===2}">3</button>
        </div>
        <div class="tech-info" [ngClass]="{'ghayab': isActive, 'inactive': !isActive}">
            <div class="tech-term">THE TERMINOLOGY</div>
            <div class="tech-name">{{display_tech.name}}</div>
            <div class="tech-descrip">{{display_tech.description}}</div>
        </div>
    </div>
    <div class="tech-image" [ngClass]="{'ghayab': isActive, 'inactive': !isActive}">
        <img class="portrait" src="{{display_tech.image_portrait}}" alt="">
        <img class="landscape" src="{{display_tech.image_landscape}}" alt="">
    </div>
</div>
